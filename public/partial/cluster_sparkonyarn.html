<div class="container-fluid">

        <div class="span1">
            <div class="sidebar-nav">

<script>
    var wnd;
    $(document).ready(function () {

        $("#spark_nodes").kendoChart({
            dataSource: {
                transport: {
                    read: {
                        url: "/rest/sparkonyarn/nodes",
                        dataType: "json"
                    }
                }
            },
            chartArea: {
                width: 350,
                height: 350
            },
            title: {
                text: "Spark Cluster Nodes"
            },
            legend: {
                position: "bottom"
            },
            seriesDefaults: {
                type: "pie",
                labels: {
                    template: "#= category # - #= kendo.format('{0:P}', percentage)#",
                    position: "outsideEnd",
                    visible: true,
                    background: "transparent"
                }
            },
            series: [{
                field: "value",
                categoryField: "category",
                padding: 0
            }],
            seriesColors: ["lightgreen", "orange"],
            tooltip: {
                visible: true,
                template: "#= category # - #= value # - #= kendo.format('{0:P}', percentage) #"
            }
        });

            }
        });

        $("#spark_memory").kendoChart({

            },

            },

            },
